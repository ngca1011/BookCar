buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 21
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "25.1.8937393"
        kotlinVersion = "1.8.0"  // Use a version compatible with your Kotlin Gradle plugin
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:7.1.1")
        classpath("com.facebook.react:react-native-gradle-plugin:your_react_native_version")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
        classpath "com.google.android.gms:play-services-base:17.2.1"
        classpath "com.google.android.gms:play-services-maps:17.0.0"  // Use the same version as play-services-base
    }
}

apply plugin: "com.facebook.react.rootproject"
